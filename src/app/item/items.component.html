<!--
The template defines the view of the component - what is actually rendered.
In NativeScript applications the template is defined with XML using NativeScript UI elements.
It is different from HTML. So instead of <input>, <span>, <div> etc. - we have <TextField>, <Label> and layouts.
The important thing is that although the elements are different - all of the Angularâ€™s template syntax works exactly the same.
So you can still use template expressions, bindings, templates as well as all the built-in directives.
-->

<!--
The ActionBar is the NativeScript common abstraction over the Android ActionBar and iOS NavigationBar.
http://docs.nativescript.org/ui/action-bar
-->
<StackLayout >
  <ActionBar title="Pokemon Search" > </ActionBar>
  <SearchBar
          hint="Que pokemon deseas buscar ..."
          [text]="searchPhrase"
          (textChange)="onTextChanged($event)"
          (clear)="onClear($event)"
          (submit)="onSubmit($event)"
  ></SearchBar>

  <GridLayout >

    <ListView [items]="items" >
      <ng-template let-item="item" let-i="index" >
        <LinearLayout orientation="vertical">
        <StackLayout [nsRouterLink]="['/item', item.id]" orientation="horizontal" class="list-group-item" backgroundColor="#43b883">
          <StackLayout >
            <label [text]="item.name"
                   fontSize="24"
                   height="45"
                   verticalAlignment="center"
            ></label>

            <button
                    text="{{'Tap me!'}}"
                    id="{{item.url}}"
                    textWrap="true"
                    (tap)="onTap($event)"
                    class="-rounded-lg"
                    width="100"
                    height="45"
                    fontSize="14"
                    android.position="popup"
            ></button>
          </StackLayout>
          <label width="50"></label>
            <image width="100"
                   src="{{'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/'+ (i+1) + '.png'}}"

            ></image>
        </StackLayout>
        </LinearLayout>
      </ng-template>
    </ListView>
  </GridLayout>
</StackLayout >
